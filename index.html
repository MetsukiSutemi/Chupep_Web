<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupep - Главная</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="openModal('registerModal')">Зарегистрироваться</button>
                <button class="btn btn-secondary" onclick="openModal('loginModal')">Войти</button>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>Добро пожаловать в Chupep</h1>
            <p>Выберите действие в верхнем меню</p>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="form-submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="form-submit">Войти</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Обработка форм
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Регистрация успешна!');
            document.getElementById('registerModal').style.display = 'none';
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Вход выполнен!');
            document.getElementById('loginModal').style.display = 'none';
        }
    </script>
</body>
</html>

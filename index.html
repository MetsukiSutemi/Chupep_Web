<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupep - Главная</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="nav-buttons">
                <div class="dropdown">
                    <button class="btn btn-primary" onclick="toggleDropdown('registerDropdown')">Зарегистрироваться</button>
                    <div id="registerDropdown" class="dropdown-content">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="regEmail">Email</label>
                                <input type="email" id="regEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="regPassword">Пароль</label>
                                <input type="password" id="regPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="regConfirmPassword">Подтвердите пароль</label>
                                <input type="password" id="regConfirmPassword" required>
                            </div>
                            <button type="submit" class="form-submit">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary" onclick="toggleDropdown('loginDropdown')">Войти</button>
                    <div id="loginDropdown" class="dropdown-content">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Пароль</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="form-submit">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>Добро пожаловать в Chupep</h1>
            <p>Выберите действие в верхнем меню</p>
        </div>
    </div>

    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const allDropdowns = document.querySelectorAll('.dropdown-content');
            
            // Закрываем все выпадающие меню
            allDropdowns.forEach(d => {
                if (d.id !== dropdownId) {
                    d.style.display = 'none';
                }
            });
            
            // Переключаем текущее меню
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }

        // Закрытие выпадающего меню при клике вне его
        window.onclick = function(event) {
            if (!event.target.matches('.btn')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        }

        // Обработка форм
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Регистрация успешна!');
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Вход выполнен!');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupep - Главная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Chupep Logo" class="logo">
            <div class="nav-buttons">
                <div class="dropdown">
                    <button class="btn btn-primary">Зарегистрироваться</button>
                    <div class="dropdown-content">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="regEmail">Email</label>
                                <input type="email" id="regEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="regPassword">Пароль</label>
                                <input type="password" id="regPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="regConfirmPassword">Подтвердите пароль</label>
                                <input type="password" id="regConfirmPassword" required>
                            </div>
                            <button type="submit" class="form-submit">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary">Войти</button>
                    <div class="dropdown-content">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Пароль</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="form-submit">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>Добро пожаловать в Chupep</h1>
            <p>Выберите действие в верхнем меню</p>
        </div>
    </div>

    <script>
        // Обработка форм
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();
            // Здесь будет код для обработки регистрации
            alert('Регистрация успешна!');
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            // Здесь будет код для обработки входа
            alert('Вход выполнен!');
        }
    </script>
</body>
</html>

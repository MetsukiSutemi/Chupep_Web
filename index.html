<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupep - Главная</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Chupep</div>
            <nav class="menu-buttons">
                <button>Главная</button>
                <button>Продукты</button>
            </nav>
            <div class="auth-buttons">
                <button id="registerBtn">Регистрация</button>
                <button id="loginBtn">Авторизация</button>
            </div>
            <button id="mobileMenuBtn" class="hamburger">&#9776;</button>
        </div>
    </header>
    <!-- Мобильное меню -->
    <div id="mobileMenu" class="mobile-menu">
        <nav class="mobile-menu-content">
            <button class="mobile-menu-item">Главная</button>
            <button class="mobile-menu-item">Продукты</button>
            <hr>
            <button id="registerBtnMobile" class="mobile-menu-item">Регистрация</button>
            <button id="loginBtnMobile" class="mobile-menu-item">Авторизация</button>
        </nav>
    </div>
    <main>
        <!-- Основное содержимое страницы -->
    </main>

    <!-- Модальное окно для регистрации -->
    <div id="registrationMenu" class="modal hidden">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Регистрация</h2>
            <form id="registrationForm">
                <input type="email" id="regEmail" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="regPassword" placeholder="Пароль" required>
                    <button type="button" class="togglePassword" data-target="regPassword">Показать</button>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="regConfirmPassword" placeholder="Подтвердите пароль" required>
                    <button type="button" class="togglePassword" data-target="regConfirmPassword">Показать</button>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для авторизации -->
    <div id="loginMenu" class="modal hidden">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Авторизация</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                    <button type="button" class="togglePassword" data-target="loginPassword">Показать</button>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupep - Профиль</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Chupep</div>
            <nav class="menu-buttons">
                <button onclick="location.href='index.html'">Главная</button>
                <button onclick="location.href='projects.html'">Проекты</button>
            </nav>
            <div class="auth-buttons">
                <button onclick="location.href='logout.html'">Выход</button>
            </div>
            <button id="mobileMenuBtn" class="hamburger">&#9776;</button>
        </div>
    </header>
    <!-- Мобильное меню -->
    <div id="mobileMenu" class="mobile-menu">
        <nav class="mobile-menu-content">
            <button class="mobile-menu-item" onclick="location.href='index.html'">Главная</button>
            <button class="mobile-menu-item" onclick="location.href='projects.html'">Проекты</button>
            <hr>
            <button class="mobile-menu-item" onclick="location.href='logout.html'">Выход</button>
        </nav>
    </div>
    <main>
        <section class="profile">
            <div class="profile-layout">
                <aside class="profile-sidebar">
                    <ul class="sidebar-menu">
                        <li class="sidebar-item active">Настройки профиля</li>
                        <li class="sidebar-item">Безопасность</li>
                        <li class="sidebar-item">Уведомления</li>
                        <li class="sidebar-item">Смена пароля</li>
                        <li class="sidebar-item">Выход</li>
                    </ul>
                </aside>
                <div class="profile-container">
                    <h2>Настройки профиля</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="profileName">Имя пользователя</label>
                            <input type="text" id="profileName" placeholder="Имя пользователя" required>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail">Email</label>
                            <input type="email" id="profileEmail" placeholder="Email" required>
                        </div>
                        <div class="password-wrapper">
                            <label for="profilePassword">Новый пароль</label>
                            <input type="password" id="profilePassword" placeholder="Новый пароль">
                            <button type="button" class="togglePassword" data-target="profilePassword">Показать</button>
                        </div>
                        <div class="password-wrapper">
                            <label for="profileConfirmPassword">Подтвердите пароль</label>
                            <input type="password" id="profileConfirmPassword" placeholder="Подтвердите пароль">
                            <button type="button" class="togglePassword" data-target="profileConfirmPassword">Показать</button>
                        </div>
                        <button type="submit" class="submit-btn">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
